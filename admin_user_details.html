    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Details - Admin Panel</title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body class="dashboard-body">

        <header class="dashboard-header">
            <div class="header-logo">
                <h1>Admin Panel</h1>
            </div>
            <div class="header-user">
                <a href="/admin/dashboard" class="header-link">‚Üê Back to All Users</a>
                <button id="admin-logout-button">Logout</button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-content">
                <h2 id="user-details-title">User Details</h2>
                
                <div class="content-section">
                    <h3>Owned Bots</h3>
                    <div id="user-bots-list">
                        <!-- This user's bots will be listed here -->
                        <p id="no-bots-message">This user has not created any bots yet.</p>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="/admin_user_details.js"></script>
    </body>
    </html>
