    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard - Bot Creator</title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body class="dashboard-body">

        <header class="dashboard-header">
            <div class="header-logo">
                <h1>Admin Panel</h1>
            </div>
            <div class="header-user">
                <button id="admin-logout-button">Logout</button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="dashboard-content">
                <!-- Section to Create New Users -->
                <div class="content-section">
                    <h3>Create New User</h3>
                    <form id="create-user-form">
                        <div class="input-group">
                            <label for="user-email">User Email</label>
                            <input type="email" id="user-email" required placeholder="customer@example.com">
                        </div>
                        <div class="input-group">
                            <label for="user-password">Temporary Password</label>
                            <input type="text" id="user-password" required placeholder="A strong temporary password">
                        </div>
                        <button type="submit" class="btn-primary">Create User</button>
                    </form>
                </div>

                <!-- Section to List Existing Users -->
                <div class="content-section">
                    <h3>All Users</h3>
                    <div id="user-list">
                        <!-- User list will be dynamically added here -->
                        <p id="no-users-message">No users have been created yet.</p>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="/admin_dashboard.js"></script>
    </body>
    </html>
