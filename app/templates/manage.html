<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bot - Bot Creator</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <div class="header-logo">
            <h1>Bot Creator</h1>
        </div>
        <div class="header-user">
            <a href="/dashboard.html" class="header-link">‚Üê Back to Dashboard</a>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-content">
            <div class="page-header">
                <h2 id="manage-bot-title">Manage Bot</h2>
                <a href="#" id="view-orders-link" class="btn-secondary">View Orders</a>
            </div>

            <!-- NEW: Section for Welcome Message -->
            <div class="content-section">
                <h3>Bot Welcome Message</h3>
                <form id="welcome-message-form">
                    <div class="input-group">
                        <label for="welcome-message">This is the first message customers see when they start your bot.</label>
                        <textarea id="welcome-message" rows="4" placeholder="e.g., Welcome to my shop! Browse our products below."></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Save Message</button>
                </form>
            </div>

            <!-- NEW: Upgraded Category Management -->
            <div class="content-section">
                <h3>Manage Categories</h3>
                <div id="category-manager">
                    <!-- Categories and sub-categories will be dynamically rendered here by the JS -->
                    <p id="no-categories-message">No categories created yet.</p>
                </div>
                <form id="add-main-category-form" class="add-main-category-form">
                    <div class="input-group">
                        <label for="main-category-name">New Main Category Name</label>
                        <input type="text" id="main-category-name" required placeholder="e.g., Clothing, Electronics">
                    </div>
                    <button type="submit" class="btn-primary">Add Main Category</button>
                </form>
            </div>

            <!-- MODIFIED: Upgraded Product Management -->
            <div class="content-section">
                <h3>Add New Product</h3>
                <form id="add-product-form">
                    <div class="input-group">
                        <label for="product-category">Category / Sub-Category</label>
                        <select id="product-category" required>
                            <option value="">-- First, create a category --</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required placeholder="e.g., Cool T-Shirt">
                    </div>
                    <div class="input-group">
                        <label for="product-price">Price</label>
                        <input type="number" step="any" id="product-price" required placeholder="e.g., 19.99">
                    </div>
                    <div class="input-group">
                        <label for="product-unit">Unit of Measurement</label>
                        <input type="text" id="product-unit" required value="item" placeholder="e.g., item, gram, ml">
                    </div>
                    <div class="input-group">
                        <label for="product-image-url">Image URL (Optional)</label>
                        <input type="url" id="product-image-url" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="input-group">
                        <label for="product-video-url">Video URL (Optional)</label>
                        <input type="url" id="product-video-url" placeholder="https://youtube.com/watch?v=...">
                    </div>
                    <button type="submit" class="btn-primary">Add Product</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="/manage.js"></script>
</body>
</html>
