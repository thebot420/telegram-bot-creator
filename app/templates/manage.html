<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bot - Bot Creator</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- NEW: Add styles for the FilePond uploader -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <div class="header-logo">
            <h1>Bot Creator</h1>
        </div>
        <div class="header-user">
            <a href="/dashboard.html" class="header-link">‚Üê Back to Dashboard</a>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-content">
            <div class="page-header">
                <h2 id="manage-bot-title">Manage Bot</h2>
                <a href="#" id="view-orders-link" class="btn-secondary">View Orders</a>
            </div>

            <!-- Welcome Message Section -->
            <div class="content-section">
                <h3>Bot Welcome Message</h3>
                <form id="welcome-message-form">
                    <div class="input-group">
                        <label for="welcome-message">This is the first message customers see when they start your bot.</label>
                        <textarea id="welcome-message" rows="4" placeholder="e.g., Welcome to my shop! Browse our products below."></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Save Message</button>
                </form>
            </div>

            <!-- Category Management Section -->
            <div class="content-section">
                <h3>Manage Categories</h3>
                <div id="category-manager">
                    <p id="no-categories-message">No categories created yet.</p>
                </div>
                <form id="add-main-category-form" class="add-main-category-form">
                    <div class="input-group">
                        <label for="main-category-name">New Main Category Name</label>
                        <input type="text" id="main-category-name" required placeholder="e.g., Clothing, Electronics">
                    </div>
                    <button type="submit" class="btn-primary">Add Main Category</button>
                </form>
            </div>

            <!-- Product Management Section -->
            <div class="content-section">
                <h3>Manage Products</h3>
                <div class="product-management-area">
                    <div class="add-product-column">
                        <h4>Add New Product</h4>
                        <form id="add-product-form">
                            <div class="input-group">
                                <label for="product-category">Category / Sub-Category</label>
                                <select id="product-category" required>
                                    <option value="">-- First, create a category --</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="product-name">Product Name</label>
                                <input type="text" id="product-name" required placeholder="e.g., Cool T-Shirt">
                            </div>
                            <div class="input-group">
                                <label for="product-description">Description</label>
                                <textarea id="product-description" rows="3" placeholder="Describe the product..."></textarea>
                            </div>
                            <div class="input-group">
                                <label for="product-unit">Unit of Measurement</label>
                                <input type="text" id="product-unit" required value="item" placeholder="e.g., item, gram, ml">
                            </div>
                            
                            <!-- NEW: Cloudinary File Uploader -->
                            <div class="input-group">
                                <label for="product-image">Product Image/Video</label>
                                <input type="file" id="product-image" class="filepond">
                            </div>
                            
                            <button type="submit" class="btn-primary">Save Product & Add Pricing</button>
                        </form>
                    </div>
                    <div class="product-list-column">
                        <h4>Your Products</h4>
                        <div id="product-list-display">
                            <p>No products added yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal for adding price tiers -->
    <div id="price-tier-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="price-tier-title">Manage Pricing for...</h2>
            <div id="existing-tiers-list"></div>
            <form id="add-price-tier-form">
                <div class="input-group">
                    <label for="tier-label">Price Label</label>
                    <input type="text" id="tier-label" required placeholder="e.g., 2 Pack, 500g">
                </div>
                <div class="input-group">
                    <label for="tier-price">Price</label>
                    <input type="number" step="any" id="tier-price" required placeholder="e.g., 25.00">
                </div>
                <button type="submit" class="btn-primary">Add Price Option</button>
            </form>
            <div class="modal-actions">
                <button type="button" id="close-price-modal-button" class="btn-secondary">Done</button>
            </div>
        </div>
    </div>

    <!-- NEW: Add the FilePond library script -->
    <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
    <script src="/manage.js"></script>
</body>
</html>
