<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Orders - Bot Creator</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <div class="header-logo">
            <h1>Bot Creator</h1>
        </div>
        <div class="header-user">
            <a href="#" id="back-to-manage-link" class="header-link">‚Üê Back to Manage Bot</a>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-content">
            <div class="page-header">
                <h2 id="orders-title">Bot Orders</h2>
            </div>

            <div class="content-section">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Order Details</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Customer</th>
                                <th>Shipping Address</th>
                                <th>Notes</th>
                                <th>Date</th>
                                <!-- NEW: Actions column -->
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-list">
                            <!-- Orders will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
                <p id="no-orders-message" class="hidden">This bot has no orders yet.</p>
            </div>
        </div>
    </main>
    
    <script src="/orders.js"></script>
</body>
</html>
