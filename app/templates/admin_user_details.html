<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Admin Panel</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <div class="header-logo">
            <h1>Admin Panel</h1>
        </div>
        <div class="header-user">
            <a href="/admin/dashboard" class="header-link">‚Üê Back to All Users</a>
            <button id="admin-logout-button">Logout</button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-content">
            <div class="page-header">
                <h2 id="user-details-title">User Details</h2>
                <button id="edit-user-button" class="btn-primary">Edit User</button>
            </div>
            
            <div class="content-section user-status-section">
                <h3>Account Status</h3>
                <div class="status-control">
                    <span id="user-status-text">Loading...</span>
                    <label class="switch">
                        <input type="checkbox" id="active-toggle-switch">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="content-section">
                <h3>Owned Bots</h3>
                <div id="user-bots-list">
                    <p id="no-bots-message">This user has not created any bots yet.</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- NEW: Edit User Modal -->
    <div id="edit-user-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Edit User</h2>
            
            <!-- Form to update email -->
            <form id="update-email-form">
                <div class="input-group">
                    <label for="edit-user-email">Update Email</label>
                    <input type="email" id="edit-user-email" required>
                </div>
                <button type="submit" class="btn-primary">Save Email</button>
            </form>

            <hr class="form-divider">

            <!-- Form to reset password -->
            <form id="reset-password-form">
                <div class="input-group">
                    <label for="new-password">Reset Password</label>
                    <input type="text" id="new-password" required placeholder="Enter new temporary password">
                </div>
                <button type="submit" class="btn-primary">Set New Password</button>
            </form>

            <div class="modal-actions">
                <button type="button" id="close-edit-modal-button" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="/admin_user_details.js"></script>
</body>
</html>
