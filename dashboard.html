<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bot Creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <div class="header-logo">
            <h1>Bot Creator</h1>
        </div>
        <div class="header-user">
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="dashboard-content">
            <h2>Your Bots</h2>
            <div id="bots-list-container">
                <p class="no-bots-message">You haven't created any bots yet.</p>
            </div>
            <button id="create-bot-button" class="btn-primary">+ Create New Bot</button>
        </div>
    </main>

    <script src="dashboard.js"></script>



    <div id="add-bot-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2>Create a New Bot</h2>
        <form id="add-bot-form">
            <div class="input-group">
                <label for="bot-token">Telegram Bot Token</label>
                <input type="password" id="bot-token" required placeholder="Paste your token from BotFather">
            </div>
            <div class="input-group">
                <label for="wallet-address">Crypto Wallet Address</label>
                <input type="text" id="wallet-address" required placeholder="Your public BTC, ETH, etc. address">
            </div>
            <div class="modal-actions">
                <button type="button" id="cancel-button" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Create Bot</button>
            </div>
        </form>
    </div>
</div>






</body>
</html>
